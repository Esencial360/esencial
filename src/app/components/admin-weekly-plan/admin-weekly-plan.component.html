<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-teal-50 to-cyan-50 px-8 py-6 border-b border-gray-100">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-teal-500 rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Configurar Plan Semanal</h2>
        <p class="text-sm text-gray-600 mt-1">Personaliza tu rutina de ejercicios</p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="p-8">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Day Selection -->
      <div class="space-y-2">
        <label for="day" class="block text-sm font-semibold text-gray-700 mb-2">
          Día de la semana
          <span class="text-red-500 ml-1">*</span>
        </label>
        <div class="relative">
          <select 
            id="day"
            formControlName="day" 
            class="block w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 appearance-none cursor-pointer"
            [class.border-red-300]="configForm.get('day')?.invalid && configForm.get('day')?.touched"
            [class.focus:ring-red-500]="configForm.get('day')?.invalid && configForm.get('day')?.touched"
            [class.focus:border-red-500]="configForm.get('day')?.invalid && configForm.get('day')?.touched">
            <option value="" disabled selected>Seleccionar día</option>
            <option *ngFor="let d of days" [value]="d">{{ d }}</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
        <div *ngIf="configForm.get('day')?.invalid && configForm.get('day')?.touched" class="text-red-500 text-xs mt-1">
          Por favor selecciona un día
        </div>
      </div>

      <!-- Type Selection -->
      <div class="space-y-2">
        <label for="type" class="block text-sm font-semibold text-gray-700 mb-2">
          Tipo de ejercicio
          <span class="text-red-500 ml-1">*</span>
        </label>
        <div class="relative">
          <select 
            id="type"
            formControlName="type" 
            class="block w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 appearance-none cursor-pointer"
            [class.border-red-300]="configForm.get('type')?.invalid && configForm.get('type')?.touched"
            [class.focus:ring-red-500]="configForm.get('type')?.invalid && configForm.get('type')?.touched"
            [class.focus:border-red-500]="configForm.get('type')?.invalid && configForm.get('type')?.touched">
            <option value="" disabled selected>Seleccionar tipo</option>
            <option *ngFor="let t of types" [value]="t">{{ t | titlecase }}</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
        <div *ngIf="configForm.get('type')?.invalid && configForm.get('type')?.touched" class="text-red-500 text-xs mt-1">
          Por favor selecciona un tipo
        </div>
      </div>

      <!-- Category Input -->
      <div class="space-y-2">
        <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
          Categoría
          <span class="text-red-500 ml-1">*</span>
        </label>
        <div class="relative">
          <input 
            id="category"
            type="text"
            formControlName="category" 
            class="block w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
            [class.border-red-300]="configForm.get('category')?.invalid && configForm.get('category')?.touched"
            [class.focus:ring-red-500]="configForm.get('category')?.invalid && configForm.get('category')?.touched"
            [class.focus:border-red-500]="configForm.get('category')?.invalid && configForm.get('category')?.touched"
            placeholder="Ej. Vinyasa, Cardio, Fuerza" />
          <div class="absolute inset-y-0 right-0 flex items-center px-3">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
          </div>
        </div>
        <div *ngIf="configForm.get('category')?.invalid && configForm.get('category')?.touched" class="text-red-500 text-xs mt-1">
          La categoría es requerida
        </div>
      </div>

      <!-- Subcategory Input -->
      <div class="space-y-2">
        <label for="subcategory" class="block text-sm font-semibold text-gray-700 mb-2">
          Subcategoría
          <span class="text-gray-400 text-xs ml-1">(opcional)</span>
        </label>
        <div class="relative">
          <input 
            id="subcategory"
            type="text"
            formControlName="subcategory" 
            class="block w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
            placeholder="Ej. Flow, HIIT, Pesas" />
          <div class="absolute inset-y-0 right-0 flex items-center px-3">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          [disabled]="loading || configForm.invalid"
          class="w-full bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:from-teal-600 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
          <span *ngIf="!loading" class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Guardar configuración
          </span>
          <span *ngIf="loading" class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Guardando...
          </span>
        </button>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-xl p-4 mt-4">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-green-700 font-medium">{{ successMessage }}</p>
        </div>
      </div>
    </form>
  </div>
</div>
