<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md mt-8">
  <h2 class="text-xl font-bold text-center mb-4 text-gray-700">Configurar Plan Semanal</h2>
  <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-600">Día</label>
      <select formControlName="day" class="mt-1 block w-full border rounded-lg p-2">
        <option *ngFor="let d of days" [value]="d">{{ d }}</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">Tipo</label>
      <select formControlName="type" class="mt-1 block w-full border rounded-lg p-2">
        <option *ngFor="let t of types" [value]="t">{{ t | titlecase }}</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">Categoría</label>
      <input formControlName="category" class="mt-1 block w-full border rounded-lg p-2" placeholder="Ej. Vinyasa" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">Subcategoría</label>
      <input formControlName="subcategory" class="mt-1 block w-full border rounded-lg p-2" placeholder="Ej. Flow" />
    </div>
    <button type="submit" [disabled]="loading" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition">
      {{ loading ? 'Guardando...' : 'Guardar configuración' }}
    </button>
    <p *ngIf="successMessage" class="text-green-600 text-sm text-center mt-2">{{ successMessage }}</p>
  </form>
</div>
