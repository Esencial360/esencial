<div
  [style]="addMargin ? 'margin-top: 50px; margin-bottom: 50px;' : ''"
  class="text-strongBrown container mx-auto bg-cover rounded-3xl overflow-hidden mb-5 relative montserrat-normal"
>
  <div
    class="flex flex-col items-center justify-center md:flex-row !bg-cover !bg-no-repeat !bg-bottom"
    data-aos="fade-up"
    data-aos-duration="1000"
    [ngStyle]="{
      'background-image': image
        ? 'url(' + image + ')'
        : 'url(' + pullZone + '/assets/1.jpg' +')'
    }"
  >
    <div class="absolute inset-0 bg-black opacity-25"></div>
    <div
      class="relative p-8 flex text-white flex-col h-[420px] md:h-[420px] justify-center items-center"
    >
      <h1 class=" text-3xl lg:text-5xl font-bold mb-4">{{ title }}</h1>
      <p class="mb-6 text-lg lg:text-xl">
        {{ description }}
      </p>
      @if (!contact) {
      <div class="flex space-x-4" (click)="onHandleCollection(category.name)">
        <button
          class="bg-transparent text-white border border-white hover:bg-white hover:text-strongBrown px-4 py-2 rounded flex items-center justify-center w-full"
        >
          {{buttonText}}
        </button>
      </div>
      } @else {
      <div class="flex space-x-4" (click)="onAction()">
        <button
          class="bg-blue text-white px-8 py-4 font-bold text-sm rounded-md flex items-center justify-center w-full"
        >
          {{ buttonText }}
        </button>
      </div>
      }
    </div>
  </div>
</div>
