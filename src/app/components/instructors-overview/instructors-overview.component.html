<section
  class="container mx-auto w-10/12 lg:px-4 py-8"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div
    class="flex flex-col text-col w-full items-start justify-center text-start montserrat-normal my-8"
  >
    <h4 class="text-strongBrown uppercase text-4xl font-bold">
      Instructores de e<span class="text-blue">360</span>
    </h4>
  </div>
  <div class="flex lg:space-x-4 lg:flex-row flex-col lg:overflow-x-auto no-scrollbar">
    @if (adminView) {
      <div class="flex flex-col items-center mr-10">
        <div
          class="w-40 h-40 rounded-full bg-blue text-white shadow-lg hover:shadow-xl hover:bg-blue/80 transition-all duration-200 ease-in-out cursor-pointer relative"
          (click)="onNewInstructor()"
        >
          <span
            class="material-symbols-outlined text-strongBrown text-[12rem] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
          >
            add
          </span>
        </div>
        <p class="uppercase text-blue mt-4 font-bold text-center text-sm tracking-wide">
          agregar instructor
        </p>
      </div>
    }
    
    @for(instructor of instructors; track $index) {
    <div
      (click)="onInstructor(instructor._id)"
      class="bg-white rounded-xl my-2 lg:my-0 shadow-lg overflow-hidden w-full lg:w-[400px] cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-xl"
    >
      <div class="relative">
        <img
          [src]="instructor.profilePicture"
          [alt]="instructor.title"
          class="w-full h-56 object-contain"
        />
        <div
          class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-black opacity-50"
        ></div>
        <div class="absolute bottom-4 left-4 right-4 text-white">
          <h3 class="text-2xl font-bold mb-1 capitalize">
            {{ instructor.firstname + " " }}{{ instructor.lastname }}
          </h3>
          <div class="flex items-center text-sm">
            <span
              class="text-white py-1 rounded-full text-xs uppercase tracking-wide"
            >
              {{ instructor.title }}
            </span>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <app-button-v2 class="flex justify-end" (onClickAction)="onAllInstructors()" [text]="'ver todos'"></app-button-v2>
</section>

@if (openModal) {

}
  <app-dialog-form
  [isOpen]="openModal ? true : false"
  (onCloseDialog)="onClose()"
  (processComplete)="(processComplete)"
  [newInstructorFromAdmin]="true"
></app-dialog-form>
