<div class="container mx-auto px-4 py-16 relative montserrat-normal text-strongBrown flex items-center overflow-hidden">
  @if (arrowBack) {
    <span
      (click)="goBack()"
      class="group top-[5%] md:top-auto material-symbols-outlined text-2xl text-strongBrown absolute text-[30px] md:text-[50px] cursor-pointer hover:text-blue transition-all duration-300 transform hover:scale-110 hover:-translate-x-2 magnetic-hover p-3 rounded-full hover:bg-blue/10 backdrop-blur-sm border border-transparent hover:border-blue/20"
    >
      <span class="relative">
        arrow_back
        <!-- Glow effect on hover -->
        <div class="absolute inset-0 bg-blue/20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10 blur-md"></div>
      </span>
    </span>
  }

  <!-- Enhanced Content Container -->
  <div class="max-w-6xl mx-auto text-center relative">
    
    <!-- Enhanced Page Title -->
    <h1 class="text-5xl md:text-6xl lg:text-7xl font-black mb-6 uppercase text-strongBrown drop-shadow-2xl relative group">
      <span class="bg-gradient-to-r from-strongBrown via-blue to-strongBrown bg-clip-text text-transparent animate-gradient bg-size-200 bg-pos-0 hover:bg-pos-100 transition-all duration-1000">
        {{pageTitle}}
      </span>
      
      <!-- Enhanced glow effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-strongBrown/20 via-blue/20 to-strongBrown/20 blur-2xl opacity-0 group-hover:opacity-50 transition-opacity duration-500 -z-10"></div>
      
      <!-- Floating particles around title -->
      <div class="absolute -top-4 -left-4 w-2 h-2 bg-blue/40 rounded-full animate-ping opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      <div class="absolute -top-2 -right-6 w-3 h-3 bg-strongBrown/40 rounded-full animate-pulse opacity-0 group-hover:opacity-100 transition-opacity duration-300" style="animation-delay: 0.5s;"></div>
      <div class="absolute -bottom-3 left-1/4 w-2 h-2 bg-blue/30 rounded-full animate-bounce opacity-0 group-hover:opacity-100 transition-opacity duration-300" style="animation-delay: 1s;"></div>
    </h1>

    <!-- Enhanced Page Description -->
    <div class="text-xl md:text-2xl uppercase text-blue font-semibold tracking-wide relative group">
      <span class="relative z-10">{{pageDescription}}</span>
      
      <!-- Enhanced underline effect -->
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-1 bg-gradient-to-r from-blue to-strongBrown rounded-full group-hover:w-full transition-all duration-700"></div>
      
      <!-- Shimmer effect -->
      <div class="absolute inset-0 shimmer-effect opacity-0 group-hover:opacity-40 transition-opacity duration-500"></div>
    </div>

    <!-- Enhanced decorative elements -->
    <div class="flex justify-center items-center space-x-4 mt-8">
      <div class="w-8 h-8 bg-gradient-to-r from-blue to-strongBrown rounded-full animate-spin-slow shadow-lg"></div>
      <div class="w-20 h-1 bg-gradient-to-r from-strongBrown via-blue to-strongBrown rounded-full shadow-md"></div>
      <div class="w-8 h-8 bg-gradient-to-r from-strongBrown to-blue rounded-full animate-spin-slow shadow-lg" style="animation-delay: 1s; animation-direction: reverse;"></div>
    </div>
  </div>

  <!-- Enhanced decorative corner element -->
  <div class="absolute top-0 right-0 w-32 h-32 rounded-bl-full overflow-hidden group">
    <!-- Floating corner particles -->
    <div class="absolute top-4 right-4 w-2 h-2 bg-blue/30 rounded-full animate-pulse"></div>
    <div class="absolute top-8 right-8 w-1.5 h-1.5 bg-strongBrown/30 rounded-full animate-ping" style="animation-delay: 1s;"></div>
    <div class="absolute top-12 right-12 w-1 h-1 bg-blue/20 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
  </div>
</div>
