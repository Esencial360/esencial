<div class="min-h-screen bg-bone py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-center text-2xl md:text-3xl font-medium text-lightBrown mb-2">
      TU PRÁCTICA SEMANAL
    </h1>
    <p class="text-center text-gray-500 mb-8">
      Mantente constante en tu camino consciente
    </p>

    <div class="flex justify-center space-x-4 mb-10">
      <button
        (click)="changeType('class')"
        [ngClass]="{
          'bg-strongBrown text-white': selectedType === 'class',
          'bg-white text-gray-700 border border-gray-300': selectedType !== 'class'
        }"
        class="px-6 py-2 rounded-full text-sm font-medium shadow-sm transition-all"
      >
        Clases de Yoga
      </button>

      <!-- <button
        (click)="changeType('meditation')"
        [ngClass]="{
          'bg-strongBrown text-white': selectedType === 'meditation',
          'bg-white text-gray-700 border border-gray-300': selectedType !== 'meditation'
        }"
        class="px-6 py-2 rounded-full text-sm font-medium shadow-sm transition-all"
      >
        Meditaciones
      </button> -->
    </div>
    <div
      class="overflow-x-auto pb-4"
      style="scroll-snap-type: x mandatory;"
    >
      <div
        class="flex space-x-4 w-max px-2"
        style="scroll-padding: 1rem;"
      >
   <div
  *ngFor="let day of weeklyPlan"
  class="bg-white rounded-xl shadow-md p-6 flex-shrink-0 w-64 snap-start"
>
  <h3 class="text-lg font-bold text-strongBrown mb-1 text-center">
    {{ day.day }}
  </h3>
  <p class="text-sm text-gray-500 mb-4 text-center">{{ day.date }}</p>

  <div *ngFor="let session of videosByDay[day.day]" class="mb-5 last:mb-0">
    <!-- Video Thumbnail -->
    <div
      (click)="onWatchSingleClass(session.video.guid)"
      class="relative rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg cursor-pointer"
    >
      <img
        [src]="session.safeThumbnail"
        alt="Clase"
        class="w-full h-36 object-cover"
      />
      <div
        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"
      >
        <p class="text-white uppercase text-xs font-semibold px-4 text-center">
          {{ session.video.title }}
        </p>
      </div>
    </div>

    <!-- Video Info -->
    <div class="mt-2 space-y-0.5">
      <!-- Subcategory -->
      <p
        *ngIf="session.subcategory"
        class="text-[11px] text-teal-600 font-medium uppercase tracking-wide"
      >
        {{ session.subcategory }}
      </p>

      <!-- Difficulty + Duration -->
      <p class="text-xs text-gray-500">
        {{ session.video.length }} · {{ session.difficulty }}
      </p>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
