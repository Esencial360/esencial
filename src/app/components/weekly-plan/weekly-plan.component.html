<div class="min-h-screen bg-gradient-to-br from-bone via-white to-bone py-12 px-4">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-strongBrown to-lightBrown bg-clip-text text-transparent mb-3 uppercase tracking-tight drop-shadow-sm">
        TU PRÁCTICA SEMANAL
      </h1>
      <p class="text-gray text-lg font-medium">
        Mantente constante en tu camino consciente
      </p>
      
      <!-- Decorative line -->
      <div class="flex justify-center mt-6">
        <div class="w-24 h-1.5 bg-gradient-to-r from-strongBrown via-blue to-strongBrown rounded-full shadow-md"></div>
      </div>
    </div>

    <!-- Type Selector -->
    <div class="flex justify-center space-x-4 mb-10">
      <button
        (click)="changeType('class')"
        [ngClass]="{
          'bg-gradient-to-r from-blue to-stronger_blue text-white shadow-lg scale-105 border-2 border-white': selectedType === 'class',
          'bg-white text-gray hover:bg-bone border-2 border-veige': selectedType !== 'class'
        }"
        class="px-8 py-3 rounded-full text-sm font-bold shadow-md transition-all duration-300 hover:scale-105"
      >
        Clases de Yoga
      </button>
    </div>

    <!-- Days Carousel -->
    <div
      class="overflow-x-auto pb-6"
      style="scroll-snap-type: x mandatory; scrollbar-width: thin; scrollbar-color: #5C7A83 #f7f5ef;"
    >
      <div
        class="flex space-x-6 w-max px-4"
        style="scroll-padding: 1rem;"
      >
        <div
          *ngFor="let day of weeklyPlan"
          class="bg-white rounded-2xl shadow-xl hover:shadow-2xl p-6 flex-shrink-0 w-72 snap-start border-2 border-veige/30 hover:border-blue/50 transition-all duration-500 transform hover:scale-105 hover:-translate-y-2"
        >
          <!-- Day Header -->
          <div class="text-center mb-5 pb-4 border-b-2 border-veige/30">
            <h3 class="text-xl font-bold text-strongBrown mb-2">
              {{ day.day }}
            </h3>
            <p class="text-sm text-gray font-medium">{{ day.date }}</p>
          </div>

          <!-- Sessions -->
          <div *ngFor="let session of videosByDay[day.day]" class="mb-6 last:mb-0">
            <!-- Video Thumbnail -->
            <div
              (click)="onWatchSingleClass(session.video.guid)"
              class="relative rounded-xl overflow-hidden transition-all duration-300 hover:shadow-lg cursor-pointer group mb-3 border-2 border-veige/20 hover:border-blue/40"
            >
              <img
                [src]="session.safeThumbnail"
                alt="Clase"
                class="w-full h-40 object-cover transition-transform duration-500 group-hover:scale-110"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-strongBrown/80 via-strongBrown/40 to-transparent flex items-center justify-center group-hover:from-strongBrown/70 transition-all duration-300"
              >
                <p class="text-white uppercase text-xs font-bold px-4 text-center drop-shadow-lg">
                  {{ session.video.title }}
                </p>
              </div>
              
              <!-- Play icon on hover -->
              <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="w-14 h-14 bg-blue/90 rounded-full flex items-center justify-center shadow-xl">
                  <svg class="w-6 h-6 text-white ml-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Video Info -->
            <div class="space-y-1.5">
              <!-- Subcategory -->
              <p
                *ngIf="session.subcategory"
                class="text-[11px] text-teal-600 font-bold uppercase tracking-wider"
              >
                {{ session.subcategory }}
              </p>

              <!-- Difficulty + Duration -->
              <div class="flex items-center text-xs text-gray font-medium">
                <svg class="w-3 h-3 mr-1 text-blue" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                </svg>
                <span>{{ session.video.length }}</span>
                <span class="mx-2">·</span>
                <span class="font-semibold">{{ session.difficulty }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
