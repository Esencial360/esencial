<div class="min-h-screen bg-bone py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-center text-2xl md:text-3xl font-medium text-lightBrown mb-2">
      TU PR√ÅCTICA SEMANAL
    </h1>
    <p class="text-center text-gray-500 mb-8">
      Mantente constante en tu camino consciente
    </p>

    <div class="flex justify-center space-x-4 mb-10">
      <button
        (click)="changeType('class')"
        [ngClass]="{
          'bg-strongBrown text-white': selectedType === 'class',
          'bg-white text-gray-700 border border-gray-300': selectedType !== 'class'
        }"
        class="px-6 py-2 rounded-full text-sm font-medium shadow-sm transition-all"
      >
        Clases de Yoga
      </button>

      <button
        (click)="changeType('meditation')"
        [ngClass]="{
          'bg-strongBrown text-white': selectedType === 'meditation',
          'bg-white text-gray-700 border border-gray-300': selectedType !== 'meditation'
        }"
        class="px-6 py-2 rounded-full text-sm font-medium shadow-sm transition-all"
      >
        Meditaciones
      </button>
    </div>

    <!-- üåÄ Carousel container -->
    <div
      class="overflow-x-auto pb-4"
      style="scroll-snap-type: x mandatory;"
    >
      <div
        class="flex space-x-4 w-max px-2"
        style="scroll-padding: 1rem;"
      >
        <div
          *ngFor="let day of weeklyPlan"
          class="bg-white rounded-lg shadow-sm p-6 flex-shrink-0 w-64 snap-start"
        >
          <h3 class="text-lg font-bold text-strongBrown mb-1 text-center">{{ day.day }}</h3>
          <p class="text-sm text-gray-500 mb-4 text-center">{{ day.date }}</p>

          <div *ngFor="let session of day.sessions" class="mb-4 last:mb-0">
            <div
              class="w-full relative rounded-lg overflow-hidden transition-all duration-300 hover:shadow-md cursor-pointer"
            >
              <img
                [src]="pullZone + '/assets/1.jpg'"
                alt="Clase"
                class="w-full h-36 object-cover"
              />
              <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                <p class="text-white uppercase text-xs font-medium px-4 text-center">
                  {{ session.title }}
                </p>
              </div>
            </div>
            <div class="mt-1">
              <p class="text-sm font-semibold">{{ session.subtitle }}</p>
              <p class="text-xs text-gray-500">{{ session.duration }} ¬∑ {{ session.level }}</p>
            </div>
          </div>

          <button
            class="mt-2 text-teal-500 text-sm font-medium hover:text-teal-600 transition-colors"
          >
            Iniciar pr√°ctica
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
