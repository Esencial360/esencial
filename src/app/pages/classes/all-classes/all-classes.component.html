<app-header></app-header>
<section class="max-w-7xl mx-auto">
  <app-title-v2
    [title]="'YOGA'"
    [description]="
      'Nuestras clases están diseñadas para adaptarse a tu nivel y ritmo. Elige tu nivel entre Principiantes (Suave/medio), Intermedio (Avanzado 60’), con clases entre 20-30 min para prácticas más cortas o  40-60 min para prácticas más profundas.'
    "
    [image]="pullZone + '/assets/yoga.png'"
  ></app-title-v2>
  @if (videos) {
    <app-class-filter [videos]="videos" (filtersChanged)="onFiltersChanged($event)"></app-class-filter>
  }
  <div class="flex">
    <div class="container mx-auto px-4 py-8 montserrat-normal">
      <div class="relative">
        <div
          class="absolute top-0 right-0 w-1/3 h-64 bg-green-600 rounded-bl-full"
        ></div>
        <div class="relative z-10 mb-10">
          <!-- <app-instructor-filter></app-instructor-filter> -->
          @if (loadingClasses) {
          <app-loading></app-loading>
          } @else {
          <app-class-thumbnail
            [classes]="filteredVideos"
            [allClasses]="true"
            (actionClassSelected)="onWatchSingleClass($event)"
          ></app-class-thumbnail>
          }
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
