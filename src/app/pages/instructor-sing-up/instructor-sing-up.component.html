<app-header [newLanding]="true"></app-header>

<section class="h-full relative">
  <app-parallax [imagePath]="'assets/images/yoga1.jpg'"></app-parallax>
  <div
    class="text-white montserrat-normal absolute -translate-x-2/4 -translate-y-1/2 top-1/2 left-2/4 text-center"
  >
    <h1 class="font-bold text-5xl">Forma parte de Esencial360</h1>
    <p class="text-xl">Se parte de nuestra gran comunidad de instructores.</p>
  </div>
  <span
    class="material-symbols-outlined -translate-x-2/4 z-10 absolute text-4xl text-white bottom-[10%] left-2/4"
  >
    keyboard_arrow_down
  </span>
</section>
<div class="flex flex-col bg-white p-6 mx-10 rounded-lg montserrat-normal">
  <section
    class="container mx-auto px-4 py-8"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <div
      class="flex flex-col text-col w-full items-center justify-center montserrat-normal my-8"
    >
      <h4 class="text-blue">NOSOTROS</h4>
      <h3 class="text-4xl font-bold my-2 text-strongBrown uppercase">
        Descubre nuestros servicios
      </h3>
      <p class="text-strongBrown">
        Discover the unique benefits of Esencial360 designed to support your
        yoga journey.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (service of services; track $index) {
      <div
        [ngClass]="{
          'bg-gray-100': !service.special,
          'bg-purple-100': service.special
        }"
        class="rounded-lg overflow-hidden relative group"
      >
        <img
          [src]="service.image"
          [alt]="service.title"
          class="w-full h-48 object-cover transition duration-300 ease-in-out transform hover:scale-125 cursor-pointer"
        />
        <div class="">
          <h3
            class="text-xl text-white z-20 font-semibold absolute -translate-x-2/4 -translate-y-1/2 top-1/2 left-2/4"
          >
            {{ service.title }}
          </h3>
        </div>
      </div>
      }
    </div>
  </section>
  <app-news-and-blogs [instructorView]="true"></app-news-and-blogs>
  <app-banner
    [title]="'Empieza el proceso ahora!'"
    [description]="'Da click en continuar para iniciar tu viaje'"
    [addMargin]="true"
    [contact]="true"
    (onActionButton)="onContinueToForm()"
  ></app-banner>
</div>

<app-dialog-form
  [isOpen]="formView ? true : false"
  (onCloseDialog)="onDialogClosed()"
  (processComplete)="processComplete"
></app-dialog-form>
<app-footer></app-footer>
