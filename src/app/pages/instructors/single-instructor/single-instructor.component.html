<app-header></app-header>
<!-- Enhanced Instructor Profile with sophisticated styling -->
<div class="w-full flex flex-col items-center montserrat-normal relative overflow-hidden bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/20 min-h-screen">
  
  <!-- Decorative background elements -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-bl from-blue-400/10 to-transparent rounded-full -translate-y-48 translate-x-48"></div>
  <div class="absolute bottom-0 left-0 w-72 h-72 bg-gradient-to-tr from-indigo-400/10 to-transparent rounded-full translate-y-36 -translate-x-36"></div>
  <div class="absolute top-20 left-10 w-32 h-32 bg-white/10 rounded-full blur-xl animate-pulse"></div>
  <div class="absolute bottom-40 right-20 w-24 h-24 bg-blue-400/20 rounded-full blur-lg animate-pulse delay-1000"></div>

  <!-- Instructor Section -->
  <div 
    class="group flex flex-col lg:flex-row items-center gap-8 lg:gap-12 p-8 lg:p-12 cursor-pointer max-w-6xl my-16 relative overflow-hidden rounded-3xl bg-white/50 backdrop-blur-sm shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:scale-[1.02] hover:-translate-y-2 border border-white/20"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <!-- Background pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue/5 via-transparent to-indigo/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
    
    <!-- Decorative elements -->
    <div class="absolute top-4 right-4 w-16 h-16 bg-gradient-to-br from-blue/10 to-indigo/10 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-500 transform group-hover:scale-110"></div>

    <!-- Profile Image Section -->
    <div class="relative flex-shrink-0" data-aos="zoom-in" data-aos-delay="400">
      <!-- Decorative rings -->
      <div class="absolute -inset-4 bg-gradient-to-r from-blue/20 to-indigo/20 rounded-full opacity-50 group-hover:opacity-70 animate-pulse transition-opacity duration-300"></div>
      <div class="absolute -inset-2 bg-gradient-to-r from-indigo/30 to-blue/30 rounded-full opacity-30 group-hover:opacity-50 animate-pulse transition-opacity duration-300" style="animation-delay: 0.5s;"></div>
      
      <!-- Image container -->
      <div class="relative w-80 h-80 rounded-full overflow-hidden shadow-2xl shadow-blue/20 group-hover:shadow-blue/30 transition-all duration-500">
        <img
          [src]="instructor.profilePicture"
          alt="Anna Vega Langarica"
          class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110"
          loading="lazy"
        />
        
        <!-- Subtle overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue/10 via-transparent to-indigo/10 group-hover:from-blue/5 group-hover:to-indigo/5 transition-all duration-500"></div>
      </div>

      <!-- Floating badge -->
      <div class="absolute -bottom-4 -right-4 bg-gradient-to-r from-blue to-indigo text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg transform group-hover:scale-110 transition-transform duration-300">
        <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        Instructor
      </div>
    </div>

    <!-- Content Section -->
    <div class="relative z-10 text-gray-700 lg:ml-12 lg:w-7/12 flex-grow" data-aos="fade-left" data-aos-delay="600">
      <!-- Name -->
      <div class="mb-8">
        <h2 class="font-bold text-2xl lg:text-4xl uppercase mb-4 leading-tight">
          <span class="bg-gradient-to-r from-blue to-indigo bg-clip-text text-transparent drop-shadow-sm">
            {{ instructor.firstname + " " + instructor.lastname }}
          </span>
        </h2>
        
        <!-- Professional indicator -->
        <div class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue/10 to-indigo/10 rounded-full text-blue text-sm font-medium shadow-sm">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Instructor esencial360
        </div>
      </div>

      <!-- Description -->
      <div class="text-neutral-700 leading-relaxed space-y-6 text-lg lg:text-xl mb-8">
        <div *ngFor="let paragraph of getDescriptionParagraphs(instructor.description); index as i" 
             class="relative pl-6 group-hover:text-neutral-800 transition-colors duration-300">
          <span class="absolute left-0 top-3 w-2 h-2 bg-gradient-to-r from-blue to-indigo rounded-full"></span>
          <p>{{ paragraph }}.</p>
        </div>
      </div>
    </div>

    <!-- Interactive border -->
    <div class="absolute inset-0 border-2 border-transparent group-hover:border-blue/20 rounded-3xl transition-colors duration-500 pointer-events-none"></div>
  </div>

  <!-- Classes Section -->
  <div class="mt-16 max-w-6xl flex flex-col items-center lg:items-start w-full px-4 relative z-10">
    <!-- Section header -->
    <div class="text-center lg:text-left mb-16" data-aos="fade-down" data-aos-delay="200">
      <!-- Section badge -->
      <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue/10 to-indigo/10 rounded-full text-blue text-sm font-medium mb-8 shadow-md">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
        </svg>
        Clases disponibles
      </div>

      <h3 class="text-2xl sm:text-3xl lg:text-5xl xl:text-6xl uppercase text-center lg:text-left font-bold leading-tight mb-6">
        <span class="bg-gradient-to-r from-blue via-blue to-indigo bg-clip-text text-transparent">
          FLUYE CON
        </span>
        <span class="text-blue font-black"> {{ instructor.firstname }}</span>
      </h3>

      <!-- Subtitle -->
      <p class="text-gray-600 text-lg lg:text-xl max-w-2xl mx-auto lg:mx-0 leading-relaxed bg-white/50 backdrop-blur-sm px-6 py-3 rounded-full shadow-md inline-block">
        ✨ Explora su estilo y déjate guiar en tu práctica
      </p>

      <!-- Decorative line -->
      <div class="flex justify-center lg:justify-start mt-8">
        <div class="w-24 h-1 bg-gradient-to-r from-blue via-indigo to-blue rounded-full"></div>
      </div>
    </div>

    <section
      data-aos="fade-up"
      data-aos-duration="1000"
      class="container mx-auto px-4 py-12 montserrat-normal w-full"
    >
      @if (videos) {
      <app-class-thumbnail
        [classes]="videos"
        (actionClassSelected)="onWatchSingleClass($event)"
      ></app-class-thumbnail>
      } @else {
      <div class="flex text-center flex-col items-center justify-center bg-white/80 backdrop-blur-sm p-12 rounded-3xl shadow-xl border border-white/20 my-20 relative overflow-hidden">
        <!-- Background pattern -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue/5 via-transparent to-indigo/5"></div>
        
        <div class="relative mb-8 z-10">
          <div class="w-24 h-24 bg-gradient-to-br from-blue to-indigo rounded-full flex items-center justify-center shadow-xl relative">
            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <div class="absolute -top-2 -right-2 w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-400 rounded-full animate-pulse flex items-center justify-center">
              <span class="text-white text-xs">✨</span>
            </div>
          </div>
        </div>
        
        <h3 class="text-2xl lg:text-3xl font-black text-gray-700 mb-4 uppercase tracking-wide relative z-10">
          Próximamente
        </h3>
        <p class="text-gray-600 text-lg leading-relaxed relative z-10">Contenido exclusivo en preparación</p>
      </div>
      }
    </section>
  </div>
</div>
<app-footer></app-footer>
