<!-- Live Classes CTA Card - Simplified -->
<div class="relative overflow-hidden bg-gradient-to-br from-white via-bone to-white rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-700 transform hover:-translate-y-1 montserrat-normal">
  
  <!-- Animated Background Patterns -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Floating circles -->
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-gradient-to-br from-blue/20 to-stronger_blue/20 rounded-full blur-2xl animate-pulse"></div>
    <div class="absolute -bottom-10 -left-10 w-48 h-48 bg-gradient-to-tr from-veige/30 to-lightBrown/30 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-gradient-to-r from-teal-300/10 to-teal-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    
    <!-- Yoga pose silhouette -->
    <div class="absolute right-10 bottom-0 opacity-5">
      <svg class="w-64 h-64" viewBox="0 0 200 200" fill="currentColor">
        <path d="M100 40c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 30c-3.3 0-6 2.7-6 6v24l-15 30v40h12v-35l9-18 9 18v35h12v-40l-15-30V76c0-3.3-2.7-6-6-6z"/>
      </svg>
    </div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 p-8 lg:p-10 container mx-auto w-10/12 px-4 py-12 ">
    
    <!-- Header Section -->
    <div class="flex items-start justify-between mb-8">
      <div>
        <h2 class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-strongBrown to-lightBrown bg-clip-text text-transparent mb-3">
          Clases en Vivo
        </h2>
        
        <!-- Subtitle -->
        <p class="text-gray text-lg">
          Conecta con instructores expertos en tiempo real
        </p>
      </div>

      <!-- Icon -->
      <div class="hidden lg:block">
        <div class="w-20 h-20 bg-gradient-to-br from-blue to-stronger_blue rounded-2xl flex items-center justify-center shadow-xl transform rotate-3 hover:rotate-6 transition-transform duration-300">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Feature List -->
    <div class="mb-8">
      <div class="flex flex-wrap gap-3">
        <div class="inline-flex items-center px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full text-sm font-medium text-strongBrown shadow-md">
          <svg class="w-4 h-4 mr-2 text-teal-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          Interacción en vivo
        </div>
        <div class="inline-flex items-center px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full text-sm font-medium text-strongBrown shadow-md">
          <svg class="w-4 h-4 mr-2 text-teal-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          Correcciones personalizadas
        </div>
        <div class="inline-flex items-center px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full text-sm font-medium text-strongBrown shadow-md">
          <svg class="w-4 h-4 mr-2 text-teal-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          Todos los niveles
        </div>
      </div>
    </div>

    <!-- CTA Button -->
    <button 
      (click)="goToLiveClasses()"
      class="w-full relative overflow-hidden bg-gradient-to-r from-blue to-stronger_blue hover:from-stronger_blue hover:to-blue text-white font-bold py-5 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-xl hover:shadow-2xl group">
      
      <!-- Button background animation -->
      <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
      
      <!-- Button content -->
      <span class="relative z-10 flex items-center justify-center text-lg">
        <svg class="w-6 h-6 mr-3 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Ver Clases en Vivo
        <svg class="w-5 h-5 ml-3 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </span>
    </button>

    <!-- Additional Info -->
    <p class="text-center text-gray text-sm mt-4">
      ¿Preguntas? Contacta a nuestro equipo de soporte
    </p>
  </div>
</div>
