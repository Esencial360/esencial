<section
  class="container mx-auto px-4 py-8  min-h-[60vh]"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div
    class="flex flex-col text-col w-full items-center justify-center montserrat-normal my-8"
  >
    <h4 class="text-4xl font-bold my-2 text-strongBrown uppercase">Badges y logros</h4>
    <!-- <h3 class="text-4xl font-bold my-2 text-strongBrown">{{ subtitle }}</h3>
    <p class="text-strongBrown">
      {{ description }}
    </p> -->
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
    @for (badge of badges; track $index;) {
    <div class="overflow-hidden relative" (click)="onBadgeClick(badge)">
      <img
        [src]="'../../../assets/images/yoga.jpg'"
        [alt]=""
        class="w-full h-60 object-cover transition duration-300 ease-in-out transform hover:scale-125 cursor-pointer"
      />
      <div class="">
        <h3
          class="text-xl text-white z-20 font-semibold absolute -translate-x-2/4 -translate-y-1/2 top-1/2 left-2/4"
        >
          {{ badge.name }}
        </h3>
      </div>
    </div>
    }
    <!-- <app-dialog-popup [isOpen]="openDialog" (onCloseDialog)="onDialogClose()" [badge]="selectedBadge"></app-dialog-popup> -->
  </div>
  <div
  class="flex flex-col text-col w-full items-center justify-center montserrat-normal mt-16 mb-8"
>
  <h4 class="text-4xl font-bold my-2 text-strongBrown uppercase">Badges a conseguir</h4>
  <!-- <h3 class="text-4xl font-bold my-2 text-strongBrown">{{ subtitle }}</h3>
  <p class="text-strongBrown">
    {{ description }}
  </p> -->
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
  @for (badge of futureBadges; track $index;) {
  <div class="overflow-hidden relative" (click)="onBadgeClick(badge)">
    <img
      [src]="'../../../assets/images/yoga.jpg'"
      [alt]=""
      class="w-full h-60 object-cover transition duration-300 ease-in-out transform hover:scale-125 cursor-pointer"
    />
    <div class="">
      <h3
        class="text-xl text-white z-20 font-semibold absolute -translate-x-2/4 -translate-y-1/2 top-1/2 left-2/4"
      >
        {{ badge.name }}
      </h3>
    </div>
  </div>
  }
  <!-- <app-dialog-popup [isOpen]="openDialog" (onCloseDialog)="onDialogClose()" [badge]="selectedBadge"></app-dialog-popup> -->
</div>
</section>
