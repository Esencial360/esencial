<section
  class="container mx-auto px-4 py-12 min-h-[60vh] montserrat-normal"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div
    class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center max-w-xl mx-auto text-center"
  >
    <h4
      class="text-3xl sm:text-4xl font-bold uppercase text-strongBrown drop-shadow-lg uppercase mb-6"
    >
      Comparte este código con nuevos usuarios
    </h4>

    @if (instructor) {
    <div class="mb-4">
      <img
        [src]="instructor.qrImageDataURL"
        alt="Código QR de Referencia"
        class="w-48 h-48 rounded-lg border border-gray-200 shadow-sm"
      />
    </div>

    <a
      [href]="instructor.qrImageDataURL"
      download="referral-qr.png"
      class="mt-4"
    >
      <app-button [text]="'DESCARGAR QR'"></app-button>
    </a>
    <p class="text-sm text-gray-600 mt-4 break-all">
      {{ instructor.referralURL }}
    </p>

    }
  </div>
</section>
<section
  class="container mx-auto px-4 py-8 min-h-[60vh]"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div class="flex flex-col text-center items-center montserrat-normal">
    <h4 class="text-3xl font-bold mb-4 text-strongBrown uppercase">
      Tus estadísticas de referidos
    </h4>

    <p class="text-xl text-gray-700 mb-2">Código de referido:</p>
    <p
      class="text-2xl font-mono bg-gray-100 px-4 py-2 rounded-md text-darkBrown"
    >
      {{ referralCode }}
    </p>

    <p class="mt-4 text-xl text-gray-700">Total de referidos:</p>
    <p class="text-3xl font-bold text-green-600">
      {{ totalReferrals }}
    </p>
    <app-button
      (click)="stripeInstructorSetup()"
      [text]="'STRIPE'"
    ></app-button>
  </div>
</section>
