<section
  class="container mx-auto px-4 py-12 min-h-[60vh] montserrat-normal"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div
    class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center max-w-xl mx-auto text-center"
  >
    <h4
      class="text-3xl sm:text-4xl font-bold uppercase text-strongBrown drop-shadow-lg uppercase mb-6"
    >
      Comparte este código con nuevos usuarios
    </h4>

    @if (instructor) {
    <div class="mb-4">
      <img
        [src]="instructor.qrImageDataURL"
        alt="Código QR de Referencia"
        class="w-48 h-48 rounded-lg border border-gray-200 shadow-sm"
      />
    </div>

    <a
      [href]="instructor.qrImageDataURL"
      download="referral-qr.png"
      class="mt-4"
    >
      <app-button [text]="'DESCARGAR QR'"></app-button>
    </a>
    <p class="text-sm text-gray-600 mt-4 break-all">
      {{ instructor.referralURL }}
    </p>

    }
  </div>
</section>
