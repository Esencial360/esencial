<section
class="container mx-auto w-10/12 px-4 py-8"
data-aos="fade-up"
data-aos-duration="1000"
>
<div
  class="flex flex-col text-col w-full items-start justify-center text-start montserrat-normal my-8"
>
  <h4 class="text-strongBrown uppercase text-4xl font-bold">Clases Populares</h4>
  <!-- <h3 class="text-4xl font-bold my-2 text-strongBrown uppercase">
    {{collectionSubtitle}}
  </h3> -->
</div>
  <div
    data-aos="fade-up"
    data-aos-duration="1000"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    @for(class of classes; track $index) {
    <div class="relative overflow-hidden rounded shadow-xl max-w-md montserrat-normal cursor-pointer">
      <img src="assets/images/yoga1.jpg" alt="Woman doing Pilates" class="w-full h-56 object-cover">
      
      <div class="absolute top-2 left-2 bg-white text-strongBrown px-2 py-1 rounded text-sm font-semibold">
        10:17
      </div>
      
      <div class="p-4 bg-white">
        <h2 class="text-lg font-bold mb-1 uppercase text-strongBrown">{{class.name}}</h2>
        <p class="text-sm text-strongBrown">{{class.instructor}}</p>
        <p class="text-xs text-strongBrown">Fitness / Yoga â€¢ <span class="text-blue">{{class.difficulty}}</span></p>
      </div>
    </div>
    }
  </div>
</section>
