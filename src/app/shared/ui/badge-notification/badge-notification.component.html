 <div class="badge-notifications fixed top-4 right-4 z-50 space-y-2">
      <div 
        *ngFor="let notification of notifications; trackBy: trackByNotificationId"
        class="notification-card animate-slideIn bg-white rounded-xl shadow-2xl p-4 flex items-center space-x-4 max-w-sm border-l-4 border-purple-600">
        
        <!-- Celebration Effect -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-xl">
          <div class="confetti-container">
            <span class="confetti" style="--delay: 0s">ğŸŠ</span>
            <span class="confetti" style="--delay: 0.2s">âœ¨</span>
            <span class="confetti" style="--delay: 0.4s">ğŸŒŸ</span>
            <span class="confetti" style="--delay: 0.6s">â­</span>
          </div>
        </div>
        
        <!-- Badge Icon -->
        <div class="flex-shrink-0 relative">
          <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center animate-bounce">
            <img 
              *ngIf="notification.badge.icon" 
              [src]="notification.badge.icon" 
              [alt]="notification.badge.name"
              class="w-12 h-12 object-contain"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <span style="display:none" class="text-3xl">ğŸ†</span>
          </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1">
          <h4 class="font-bold text-gray-800 text-lg">Â¡Nueva Insignia!</h4>
          <p class="text-purple-600 font-semibold">{{ notification.badge.name }}</p>
          <p *ngIf="notification.badge.description" class="text-gray-600 text-sm mt-1">
            {{ notification.badge.description }}
          </p>
        </div>
        
        <!-- Close Button -->
        <button 
          (click)="removeNotification(notification.id)"
          class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
