<section
  class="flex flex-col mx-auto px-4 py-8 container items-center montserrat-normal"
>
  <div class="flex flex-col lg:flex-row items-center justify-center my-10">
    @if (!reverse) {
    <p class="text-xl lg:text-2xl mb-10 mr-10 lg:mb-10 text-lightBrown w-full lg:w-8/12 text-center lg:text-start">
      {{ text }}
    </p>
    <img [src]="image" class="w-40" alt="" />
    } @else {
    <img [src]="image" class="w-40" alt="" />
    <p class="text-xl lg:text-2xl ml-10 mt-10 lg:mt-10 text-lightBrown w-full lg:w-8/12 text-center lg:text-start">
      {{ text }}
    </p>
    }
  </div>
  @if (title) {
  <h4 class="text-blue text-center lg:text-start uppercase text-6xl my-8">
    {{ title }}
  </h4>
  }
</section>
