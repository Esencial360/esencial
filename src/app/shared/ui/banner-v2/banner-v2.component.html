<section
  class="group bg-gradient-to-br from-white/80 via-gray-50/70 to-white/80 backdrop-blur-md rounded-3xl shadow-xl hover:shadow-2xl transition-shadow duration-500 border-2 border-white/50 overflow-hidden"
  [class.montserrat-normal]="true"
>
  <div 
    class="flex flex-col lg:flex-row items-center gap-8 lg:gap-12 p-8 lg:p-12"
    [class.lg:flex-row-reverse]="reverse"
  >
    <div class="flex-shrink-0 lg:w-1/3">
      <img [src]="image" class="w-48 lg:w-full max-w-xs mx-auto object-contain transition-transform duration-500 group-hover:scale-105" alt="Banner Image" />
    </div>
    
    <div class="text-center lg:text-left lg:w-2/3">
      @if (title) {
        <h4 class="text-3xl lg:text-4xl font-bold uppercase mb-4">
          <span class="bg-gradient-to-r from-blue via-strongBrown to-blue bg-clip-text text-transparent">
            {{ title }}
          </span>
        </h4>
      }
      <p class="text-lg text-strongBrown/80 leading-relaxed">
        {{ text }}
      </p>
    </div>
  </div>
</section>
