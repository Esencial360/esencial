<section class="relative overflow-hidden">   
  <div class="flex flex-col lg:flex-row justify-center items-center bg-gradient-to-br from-blue to-stronger_blue text-white py-16 lg:py-20 lg:min-h-[70vh] montserrat-normal px-6 lg:px-16 relative">
    
    <!-- Background decorative elements -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-white/5 to-transparent rounded-full -translate-y-48 -translate-x-48"></div>
    <div class="absolute bottom-0 right-0 w-72 h-72 bg-gradient-to-tl from-blue-400/10 to-transparent rounded-full translate-y-36 translate-x-36"></div>
    
    <!-- Floating elements -->
    <div class="absolute top-20 right-20 w-4 h-4 bg-white/20 rounded-full animate-float"></div>
    <div class="absolute bottom-32 left-20 w-6 h-6 bg-blue-300/30 rounded-full animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 right-10 w-3 h-3 bg-white/15 rounded-full animate-float" style="animation-delay: 2s;"></div>

    <!-- Image Section -->
    <div class="relative lg:w-5/12 mb-12 lg:mb-0 lg:mr-16" data-aos="fade-right" data-aos-duration="800">
      <!-- Image container with enhanced styling -->
      <div class="relative group">
        <!-- Decorative frame -->
        <div class="absolute -inset-4 bg-gradient-to-r from-white/10 to-blue-300/10 rounded-3xl blur-lg group-hover:blur-xl transition-all duration-500"></div>
        
        <!-- Main image -->
        <div class="relative overflow-hidden rounded-2xl shadow-2xl shadow-blue-900/50">
          <img 
            [src]="image" 
            class="w-full h-80 lg:h-96 object-cover transition-all duration-700 group-hover:scale-105" 
            alt="Contenido visual"
            loading="lazy"
          />
          
          <!-- Subtle overlay -->
          <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 via-transparent to-blue-900/20 group-hover:from-blue-600/10 group-hover:to-blue-900/10 transition-all duration-500"></div>
        </div>
      
      </div>
    </div>

    <!-- Content Section -->
    <div class="lg:w-7/12 max-w-2xl" data-aos="fade-left" data-aos-duration="800" data-aos-delay="200">
      <!-- Content container -->
      <div class="relative">
        <!-- Quote decoration -->
        <div class="absolute -top-6 -left-6 text-6xl text-white/10 font-serif">"</div>
        
        <div class="relative z-10 space-y-6">
          <!-- First description -->
          <p class="text-xl lg:text-2xl leading-relaxed text-blue-50 font-light relative pl-6">
            <span class="absolute left-0 top-3 w-2 h-2 bg-gradient-to-r from-blue-300 to-white rounded-full"></span>
            {{ firstDescriptions }}
          </p>
          
          <!-- Separator -->
          <div class="flex items-center justify-center lg:justify-start my-8">
            <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-white/50 to-transparent"></div>
            <div class="w-2 h-2 bg-white/60 rounded-full mx-4"></div>
            <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-white/50 to-transparent"></div>
          </div>
          
          <!-- Second description -->
          <p class="text-xl lg:text-2xl leading-relaxed text-blue-50 font-light relative pl-6">
            <span class="absolute left-0 top-3 w-2 h-2 bg-gradient-to-r from-white to-blue-300 rounded-full"></span>
            {{ secondDescription }}
          </p>
        </div>
        
        <!-- Closing quote decoration -->
        <div class="absolute -bottom-6 -right-6 text-6xl text-white/10 font-serif transform rotate-180">"</div>
      </div>
      
    </div>
  </div>
</section>
