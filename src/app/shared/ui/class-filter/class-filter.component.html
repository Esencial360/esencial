<div class="flex flex-wrap items-center gap-4 mb-6 bg-white p-6 rounded-lg shadow-md">

  <div class="w-full md:w-auto">
    <label class="block text-sm font-medium text-gray-700 mb-1">Instructor</label>
    <select
      [(ngModel)]="selectedInstructorId"
      (change)="onFilterChange()"
      class="w-full md:w-48 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      <option value="">All Instructors</option>
      <option *ngFor="let instructor of uniqueInstructors" [value]="instructor.id">
        {{ instructor.name }}
      </option>
    </select>
  </div>

  <div class="w-full md:w-auto">
    <label class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
    <select
      [(ngModel)]="selectedDifficulty"
      (change)="onFilterChange()"
      class="w-full md:w-48 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      <option value="">All Difficulties</option>
      <option *ngFor="let difficulty of uniqueDifficulties" [value]="difficulty">
        {{ difficulty }}
      </option>
    </select>
  </div>

  <div class="w-full md:w-auto">
    <label class="block text-sm font-medium text-gray-700 mb-1">Subcategory</label>
    <select
      [(ngModel)]="selectedSubcategory"
      (change)="onFilterChange()"
      class="w-full md:w-48 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      <option value="">All Subcategories</option>
      <option *ngFor="let subcategory of uniqueSubcategories" [value]="subcategory">
        {{ subcategory }}
      </option>
    </select>
  </div>

  <div class="w-full md:w-auto flex items-end">
    <button
      (click)="resetFilters()"
      class="mt-4 md:mt-0 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
    >
      Reset Filters
    </button>
  </div>

</div>
