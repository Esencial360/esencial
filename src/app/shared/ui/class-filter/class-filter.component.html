<div class="mt-10 relative overflow-hidden bg-gradient-to-br from-white/95 to-gray-50/95 backdrop-blur-sm p-8 rounded-3xl shadow-2xl border border-white/20 mb-8 montserrat-normal" data-aos="fade-up" data-aos-duration="800">
  <!-- Background decorative elements -->
  <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-blue/10 to-transparent rounded-full -translate-y-16 translate-x-16"></div>
  <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-strongBrown/10 to-transparent rounded-full translate-y-12 -translate-x-12"></div>
  
  <div class="relative z-10">
    <!-- Header -->
    <div class="flex items-center mb-6">
      <div class="flex items-center">
        <div class="w-8 h-8 bg-gradient-to-r from-blue to-strongBrown rounded-lg flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"/>
          </svg>
        </div>
        <h3 class="text-xl font-bold bg-gradient-to-r from-strongBrown to-blue bg-clip-text text-transparent">Filtros de búsqueda</h3>
      </div>
    </div>

    <!-- Filter Controls Grid -->
    <div class="flex flex-wrap items-end gap-6">
      <!-- Instructor Filter -->
      <div class="flex-1 min-w-[200px] group">
        <label class="block text-sm font-semibold text-strongBrown/80 mb-2 group-hover:text-strongBrown transition-colors">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          Instructor
        </label>
        <div class="relative">
          <select
            [(ngModel)]="selectedInstructorId"
            (change)="onFilterChange()"
            class="w-full p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue focus:ring-4 focus:ring-blue/20 bg-white/70 backdrop-blur-sm transition-all duration-300 hover:border-strongBrown/40 hover:shadow-md text-strongBrown font-medium"
          >
            <option value="" class="text-gray-500">Todos los instructores</option>
            <option *ngFor="let instructor of uniqueInstructors" [value]="instructor.id" class="text-strongBrown">
              {{ instructor.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Difficulty Filter -->
      <div class="flex-1 min-w-[200px] group">
        <label class="block text-sm font-semibold text-strongBrown/80 mb-2 group-hover:text-strongBrown transition-colors">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          Dificultad
        </label>
        <div class="relative">
          <select
            [(ngModel)]="selectedDifficulty"
            (change)="onFilterChange()"
            class="w-full p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue focus:ring-4 focus:ring-blue/20 bg-white/70 backdrop-blur-sm transition-all duration-300 hover:border-strongBrown/40 hover:shadow-md text-strongBrown font-medium"
          >
            <option value="" class="text-gray-500">Todas las dificultades</option>
            <option *ngFor="let difficulty of uniqueDifficulties" [value]="difficulty" class="text-strongBrown">
              {{ difficulty }}
            </option>
          </select>
        </div>
      </div>

      <!-- Subcategory Filter -->
      <div class="flex-1 min-w-[200px] group">
        <label class="block text-sm font-semibold text-strongBrown/80 mb-2 group-hover:text-strongBrown transition-colors">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
          </svg>
          Subcategoría
        </label>
        <div class="relative">
          <select
            [(ngModel)]="selectedSubcategory"
            (change)="onFilterChange()"
            class="w-full p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue focus:ring-4 focus:ring-blue/20 bg-white/70 backdrop-blur-sm transition-all duration-300 hover:border-strongBrown/40 hover:shadow-md text-strongBrown font-medium"
          >
            <option value="" class="text-gray-500">Todas las subcategorías</option>
            <option *ngFor="let subcategory of uniqueSubcategories" [value]="subcategory" class="text-strongBrown">
              {{ subcategory }}
            </option>
          </select>
        </div>
      </div>

      <!-- Reset Button -->
      <div class="flex-shrink-0">
        <button
          (click)="resetFilters()"
          class="group relative overflow-hidden px-6 py-3 bg-gradient-to-r from-blue to-strongBrown text-white font-semibold rounded-xl hover:shadow-xl transform hover:scale-105 transition-all duration-300 min-w-[160px]"
        >
          <!-- Button background effect -->
          <div class="absolute inset-0 bg-gradient-to-r from-strongBrown to-blue opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <!-- Button content -->
          <div class="relative flex items-center justify-center">
            <svg class="w-5 h-5 mr-2 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Restablecer filtros
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Subtle animated border -->
  <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-blue/20 via-strongBrown/20 to-blue/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
</div>
