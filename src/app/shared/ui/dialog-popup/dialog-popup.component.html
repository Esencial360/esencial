@if (isOpen) {
<div
  class="z-50 fixed inset-0 bg-black bg-opacity-30 montserrat-normal overflow-y-auto h-full w-full flex items-center justify-center"
>
  <div class="fixed inset-0 bg-black bg-opacity-30 transition-opacity"></div>
  <div
    class="relative bg-white rounded-lg shadow-xl md:h-[620px] w-11/12 md:w-6/12 m-4"
  >
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="closeDialog()"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center h-full text-center">
        <app-check-mark></app-check-mark>
        <div class="md:mx-10 mx-2">
          <h4 class="uppercase font-bold text-xl text-strongBrown">
            {{ badge.name }}
          </h4>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
          </p>
        </div>
        <div class="mt-4">
            <app-button [text]="'COMPARTIR'"></app-button>
          </div>
      </div>
  </div>
</div>
}
