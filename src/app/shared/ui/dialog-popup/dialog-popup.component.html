@if (isOpen) {
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="dialog-title"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 montserrat-normal"
  >
    <div
      (click)="closeDialog()"
      class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 ease-in-out"
      data-aos="fade-in"
    ></div>

    <div
      class="relative w-full max-w-md transform bg-gradient-to-br from-white/90 via-gray-50/80 to-white/90 backdrop-blur-lg rounded-3xl p-8 text-center shadow-2xl transition-all duration-300 ease-in-out border-2 border-white/50"
      data-aos="zoom-in" data-aos-duration="400"
    >
      <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-gradient-to-r from-blue to-strongBrown rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
      </div>

      <div class="pt-8">
        <h2 id="dialog-title" class="text-2xl font-bold text-strongBrown mb-2">¡Bienvenido a tu viaje!</h2>
        <p class="text-strongBrown/80">
          Suscribirte es muy fácil. Sigue estos pasos para comenzar:
        </p>

        <ol class="mt-6 space-y-4 text-left">
          @for (step of ['Crea tu cuenta', 'Elige tu paquete', 'Agrega tus datos bancarios', '¡Disfruta!']; track $index) {
            <li class="flex items-start">
              <div class="flex-shrink-0 w-8 h-8 mr-4 bg-gradient-to-br from-blue/20 to-strongBrown/20 rounded-full flex items-center justify-center border border-white/50">
                <span class="font-bold text-blue">{{ $index + 1 }}</span>
              </div>
              <div class="pt-1">
                <span class="text-strongBrown">{{ step }}</span>
              </div>
            </li>
          }
        </ol>

        <div class="mt-8">
          <button
            (click)="confirm()"
            class="group relative w-full overflow-hidden bg-gradient-to-r from-blue to-strongBrown hover:from-strongBrown hover:to-blue text-white font-bold text-lg py-4 px-8 rounded-2xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
          >
            <div class="absolute inset-0 bg-gradient-to-r from-strongBrown to-blue opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="relative">OK, continuar</div>
            <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-1000 ease-out"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
}
