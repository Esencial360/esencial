<div class="fixed inset-0 flex items-center justify-center z-[100002]">
  <div class="absolute inset-0 bg-black opacity-50"></div>

  <div class="relative bg-white rounded-3xl p-8 w-11/12 max-w-md shadow-2xl flex flex-col items-center">
    <h2 class="text-2xl font-bold text-strongBrown mb-4 text-center">
      {{ data.title }}
    </h2>

    <p class="text-gray-600 mb-8 text-center">
      {{ data.message }}
    </p>

    <div class="flex justify-center space-x-4 w-full">
      <button
        *ngIf="data.cancelText"
        (click)="cancel()"
        class="w-1/2 py-2 rounded-xl border border-blue text-blue hover:bg-blue hover:text-white transition-all"
      >
        {{ data.cancelText }}
      </button>

      <button
        (click)="confirm()"
        class="w-1/2 py-2 rounded-xl bg-blue text-white hover:bg-strongBrown transition-all"
      >
        {{ data.confirmText || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
