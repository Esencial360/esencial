@if (isOpen) {
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="dialog-title"
    class="fixed inset-0 z-[100002] flex items-center justify-center p-4"
  >
    <!-- Enhanced backdrop with blur and smooth animation -->
    <div
      (click)="cancel()"
      class="fixed inset-0 bg-gray/60 backdrop-blur transition-all duration-300 ease-in-out"
      data-aos="fade-in"
    ></div>

    <!-- Main dialog container with glassmorphism effect -->
    <div
      class="relative w-full max-w-md transform bg-gradient-to-br from-white/95 via-gray/90 to-white/95 backdrop-blur-lg rounded-3xl p-8 text-center shadow-2xl transition-all duration-300 ease-in-out border border-white/50"
      data-aos="zoom-in" 
      data-aos-duration="400"
    >
      <!-- Warning/Alert icon at top -->
      <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-gradient-to-r from-orange to-red rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>

      <!-- Content section -->
      <div class="pt-8">
        <h2 
          id="dialog-title" 
          class="text-2xl font-bold text-strongBrown mb-4 text-center"
        >
          {{ title }}
        </h2>
        
        <p class="text-gray-700 mb-8 text-center leading-relaxed">
          {{ message }}
        </p>

        <!-- Action buttons -->
        <div class="flex justify-center space-x-4 w-full">
          <button
            *ngIf="cancelText"
            (click)="cancel()"
            class="group relative w-1/2 overflow-hidden bg-white hover:bg-gray text-gray hover:text-gray font-semibold py-3 px-6 rounded-xl border-2 border-gray-200 hover:border-gray shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200"
          >
            <div class="relative">{{ cancelText }}</div>
            <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-gray/30 to-transparent transition-transform duration-500 ease-out"></div>
          </button>
          
          <button
            (click)="confirm()"
            class="group relative w-1/2 overflow-hidden bg-gradient-to-r from-orange to-red hover:from-orange hover:to-red text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
          >
            <div class="absolute inset-0 bg-gradient-to-r from-red to-orange opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
            <div class="relative">{{ confirmText || 'Confirmar' }}</div>
            <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-700 ease-out"></div>
          </button>
        </div>

        <!-- Optional: Add subtle pulse animation to confirm button for critical actions -->
        <div class="mt-4">
          <p class="text-xs text-gray-500 italic">
            Esta acci√≥n no se puede deshacer
          </p>
        </div>
      </div>
    </div>
  </div>
}
