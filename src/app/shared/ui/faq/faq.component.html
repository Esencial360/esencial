<div class="container mx-auto px-4 py-8 montserrat-normal text-center flex flex-col items-center">
  <p class="text-4xl font-bold my-2 text-strongBrown mb-6 uppercase">
    ¡No te quedes con la duda!
  </p>
  <div class="grid grid-cols-1 md:grid-cols-1 lg:w-7/12 gap-4 text-start mt-4">
    @for (item of faqItems; track $index) {
      <div class="bg-strongBrown rounded-xl">
        <button
          (click)="toggleItem($index)"
          class="w-full text-left p-4 flex justify-between items-center hover:bg-opacity-80 focus:outline-none transition-all duration-300"
        >
          <span class="font-medium text-white">{{ item.question }}</span>
          <span class="text-2xl text-white transition-transform duration-300"
            [class.rotate-180]="item.isOpen"
          >+</span>
        </button>

        <div 
          class="bg-[#b1aca8] rounded-b-xl text-white px-4 overflow-hidden transition-all duration-300"
          [class.max-h-40]="item.isOpen"
          [class.max-h-0]="!item.isOpen"
          [ngClass]="item.isOpen ? 'py-4' : ''"
        >
        <p [innerHTML]="item.answer"></p>
        </div>
      </div>
    }
  </div>
  
  

  <div class="flex flex-col justify-center py-10 items-center">
    <h1 class="text-blue">Todavia tienes una pregunta?</h1>
    <p class="text-4xl font-bold my-2 text-strongBrown mb-6 uppercase">
      Contactanos para mas informacion
    </p>
    <app-button (click)="onContact()" [bgColor]="'bg-blue'" [height]="'h-5'" [width]="'w-10'" [text]="'¡Contáctanos!'"></app-button>
  </div>
</div>
