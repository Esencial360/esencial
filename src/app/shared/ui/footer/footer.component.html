<footer class="relative text-white py-16 w-full montserrat-normal overflow-hidden">
  <!-- Enhanced Background with multiple gradients -->
  <div class="absolute inset-0 bg-gradient-to-br from-amber-100 via-amber-200 to-amber-900"></div>
  <div class="absolute inset-0 bg-gradient-to-r from-amber-900/90 via-amber-800/60 to-amber-900/80"></div>
  
  <!-- Decorative background elements inspired by reference -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-white/5 to-transparent rounded-full -translate-y-48 -translate-x-48"></div>
  <div class="absolute bottom-0 right-0 w-72 h-72 bg-gradient-to-tl from-amber-200/10 to-transparent rounded-full translate-y-36 translate-x-36"></div>
  <div class="absolute top-20 left-20 w-32 h-32 bg-white/10 rounded-full blur-xl animate-pulse"></div>
  <div class="absolute bottom-20 right-32 w-24 h-24 bg-amber-200/20 rounded-full blur-lg animate-pulse delay-1000"></div>
  <div class="absolute top-1/2 left-1/3 w-16 h-16 bg-white/15 rounded-full blur-md animate-bounce delay-500"></div>

  <div class="relative container mx-auto px-6 z-10">
    <div class="flex flex-col lg:flex-row justify-between items-center gap-12">
      
      <!-- Enhanced Logo Section -->
      <div class="group flex items-center cursor-pointer relative" (click)="onHome()">
        <!-- Background decoration for logo -->
        <div class="absolute -inset-4 bg-gradient-to-r from-white/10 to-amber-200/10 rounded-2xl opacity-0 group-hover:opacity-100 transition-all duration-500 blur-sm"></div>
        
        <div class="relative mr-4">

          
          <img
            [src]="pullZone + '/assets/logoWhite.png'"
            alt="Logo"
            class="relative max-h-24 lg:max-h-28 cursor-pointer rounded-xl group-hover:scale-110 transition-transform duration-300"
          />
        </div>
        
        <div class="text-left">
          <h3 class="text-white text-2xl md:text-3xl font-black tracking-tight group-hover:scale-105 transition-transform duration-300 relative -ml-3 md:-ml-5">
            esencial<span class="text-blue drop-shadow-lg">360</span>
            <div class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue group-hover:w-full transition-all duration-500"></div>
          </h3>
          <p class="text-white/70 text-sm mt-2 font-medium transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
            Tu bienestar integral
          </p>
        </div>
      </div>

      <!-- Clean Navigation without emojis -->
      <nav class="w-full lg:w-auto">
        <ul class="flex flex-col lg:flex-row text-white text-center lg:text-left space-y-4 lg:space-y-0 lg:space-x-6 capitalize">
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onCounsel()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Consejo
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
          
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onInstructors()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Instructores
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
          
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onNewInstructor()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Únete
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
          
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onClasses()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Clases
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
          
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onMeditations()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Meditaciones
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
          
          <li class="group cursor-pointer transition-all duration-300 relative" (click)="onWorkshop()">
            <span class="relative py-2 px-4 font-medium group-hover:text-amber-200 transition-colors duration-300">
              Talleres
              <div class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-amber-200 group-hover:w-full group-hover:left-0 transition-all duration-300 rounded-full"></div>
            </span>
          </li>
        </ul>
      </nav>

      <!-- Enhanced Copyright Section -->
      <div class="text-center lg:text-right">
        <div class="group bg-white/8 rounded-xl px-6 py-4 border border-white/15 hover:border-white/25 transition-all duration-300 hover:bg-white/12">
          <div class="text-white/90 text-sm font-medium mb-1 group-hover:text-white transition-colors duration-300">
            © 2025 esencial360
          </div>
          <div class="text-white/60 text-xs font-medium opacity-80 group-hover:opacity-100 transition-all duration-300">
            Transformando vidas desde 2025
          </div>
        </div>
      </div>
    </div>

    <!-- Enhanced Bottom Section -->
    <div class="mt-16 pt-8 border-t border-white/20 backdrop-blur-sm">
      <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
        <!-- Mission Statement -->
        <div class="text-white/70 text-sm flex items-center gap-3 group">
          <div class="flex space-x-2">
            <span class="w-2 h-2 bg-amber-200 rounded-full animate-pulse"></span>
            <span class="w-1.5 h-1.5 bg-white/50 rounded-full animate-pulse delay-300"></span>
            <span class="w-1.5 h-1.5 bg-amber-300/60 rounded-full animate-pulse delay-700"></span>
          </div>
          <span class="font-medium group-hover:text-white/90 transition-colors duration-300">
            Conectando mente, cuerpo y espíritu
          </span>
        </div>
        
        <!-- Social Media Icons -->
        <div class="flex space-x-3">
          <div class="group w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-300 cursor-pointer hover:scale-105 transform">
            <svg class="w-4 h-4 text-white/70 group-hover:text-white transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
          </div>
          <div class="group w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-300 cursor-pointer hover:scale-105 transform">
            <svg class="w-4 h-4 text-white/70 group-hover:text-white transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="group w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-300 cursor-pointer hover:scale-105 transform">
            <svg class="w-4 h-4 text-white/70 group-hover:text-white transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.498-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-2.783 4.118zm-6.268 0C6.412 13.97 6.118 12.546 6.03 11H4.083a6.004 6.004 0 002.783 4.118z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
