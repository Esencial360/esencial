
<section 
  class="container mx-auto lg:px-4 py-16 lg:py-24 montserrat-normal relative overflow-hidden" 
  id="scrollContent"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <!-- Background decorative elements -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-veige/5 to-transparent rounded-full -translate-y-48 -translate-x-48"></div>
  <div class="absolute bottom-0 right-0 w-72 h-72 bg-gradient-to-tl from-blue/5 to-transparent rounded-full translate-y-36 translate-x-36"></div>

  <!-- Enhanced Header -->
  <div class="text-center mb-16 lg:mb-24 relative z-10" data-aos="fade-down" data-aos-delay="200">
    <!-- Section badge -->
    <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-veige/10 to-blue/10 rounded-full text-veige text-sm font-medium mb-8 shadow-md">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
      </svg>
      Conoce a nuestro equipo
    </div>

    <h2 class="text-3xl sm:text-4xl lg:text-7xl xl:text-8xl uppercase text-center font-bold leading-tight mb-6">
      <span class="bg-gradient-to-r from-veige via-veige to-blue bg-clip-text text-transparent">
        {{ title }}
      </span>
      <span class="lowercase text-veige">e</span><span class="text-blue font-black">360</span>
    </h2>

    <!-- Subtitle -->
    <p class="text-veige/70 text-lg lg:text-xl max-w-2xl mx-auto leading-relaxed">
      Profesionales dedicados a tu bienestar y transformaci√≥n personal
    </p>

    <!-- Decorative line -->
    <div class="flex justify-center mt-8">
      <div class="w-24 h-1 bg-gradient-to-r from-veige via-blue to-veige rounded-full"></div>
    </div>
  </div>

  <!-- Team Members Grid -->
  <div class="grid grid-cols-1 gap-12 lg:gap-16 relative z-10">
    @for(teamMember of team; track $index) {
      <div
        class="group flex flex-col lg:flex-row items-center gap-8 lg:gap-12 p-8 lg:p-12 cursor-pointer justify-center relative overflow-hidden rounded-3xl bg-white/50 backdrop-blur-sm shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:scale-[1.02] hover:-translate-y-2"
        (click)="onTeamClick(teamMember._id)"
        data-aos="fade-up"
        [attr.data-aos-delay]="($index * 200).toString()"
      >
        <!-- Background pattern -->
        <div class="absolute inset-0 bg-gradient-to-br from-veige/5 via-transparent to-blue/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        
        <!-- Decorative elements -->
        <div class="absolute top-4 right-4 w-16 h-16 bg-gradient-to-br from-blue/10 to-veige/10 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-500 transform group-hover:scale-110"></div>

        <!-- Profile Image Section -->
        <div class="relative flex-shrink-0" data-aos="zoom-in" data-aos-delay="400">
          <!-- Decorative rings -->
          <div class="absolute -inset-4 bg-gradient-to-r from-blue/20 to-veige/20 rounded-full opacity-50 group-hover:opacity-70 animate-pulse transition-opacity duration-300"></div>
          <div class="absolute -inset-2 bg-gradient-to-r from-veige/30 to-blue/30 rounded-full opacity-30 group-hover:opacity-50 animate-pulse transition-opacity duration-300" style="animation-delay: 0.5s;"></div>
          
          <!-- Image container -->
          <div class="relative w-80 h-80 rounded-full overflow-hidden shadow-2xl shadow-blue/20 group-hover:shadow-blue/30 transition-all duration-500">
            <img
              [src]="teamMember?.profilePicture"
              [alt]="teamMember.firstname + ' ' + teamMember.lastname"
              class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110"
              loading="lazy"
            />
            
            <!-- Subtle overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-blue/10 via-transparent to-veige/10 group-hover:from-blue/5 group-hover:to-veige/5 transition-all duration-500"></div>
            
            <!-- Hover indicator -->
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
              <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Floating badge -->
          <div class="absolute -bottom-4 -right-4 bg-gradient-to-r from-blue to-veige text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg transform group-hover:scale-110 transition-transform duration-300">
            <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Experto
          </div>
        </div>

        <!-- Content Section -->
        <div class="relative z-10 text-gray-700 lg:ml-12 lg:w-7/12 flex-grow" data-aos="fade-left" data-aos-delay="600">
          <!-- Name and title -->
          <div class="mb-8">
            <h2 class="font-bold text-2xl lg:text-4xl uppercase mb-4 leading-tight">
              <span class="bg-gradient-to-r from-blue to-veige bg-clip-text text-transparent">
                {{ teamMember.firstname }} {{ teamMember.lastname }}
              </span>
            </h2>
            
            <!-- Professional indicator -->
            <div class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue/10 to-veige/10 rounded-full text-blue text-sm font-medium shadow-sm">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              Miembro del equipo e360
            </div>
          </div>

          <!-- Description -->
          <div class="text-neutral-700 leading-relaxed space-y-6 text-lg lg:text-xl">
            <div *ngFor="let paragraph of getDescriptionParagraphs(teamMember.description); index as i" 
                 class="relative pl-6 group-hover:text-neutral-800 transition-colors duration-300"
                 [style.animation-delay]="(i * 200) + 'ms'">
              <span class="absolute left-0 top-3 w-2 h-2 bg-gradient-to-r from-blue to-veige rounded-full"></span>
              <p class="animate-fade-in-up">{{ paragraph }}.</p>
            </div>
          </div>

          <!-- Call to action -->
          <div class="mt-8 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-4 group-hover:translate-y-0">
            <div class="inline-flex items-center text-blue hover:text-veige transition-colors duration-300 cursor-pointer">
              <span class="text-sm font-medium mr-2">Ver perfil completo</span>
              <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Interactive border -->
        <div class="absolute inset-0 border-2 border-transparent group-hover:border-blue/20 rounded-3xl transition-colors duration-500 pointer-events-none"></div>
      </div>
    }
  </div>
</section>
