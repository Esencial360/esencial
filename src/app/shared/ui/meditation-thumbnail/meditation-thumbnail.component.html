<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  @for (class of meditations; track $index) {
  <div class="flex flex-col cursor-pointer">
    <div
      class="relative overflow-hidden rounded-xl shadow-lg max-w-md transition-transform"
      (click)="onMeditationSelected(class._id)"
    >
      <div class="relative">
        <img
          [src]="getImageForMeditation(class)"
          alt="Meditation Background"
          class="w-full h-56 object-cover rounded-xl"
        />

        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div
          class="absolute top-2 left-2 bg-white text-strongBrown px-3 py-1 rounded-lg text-xs font-semibold shadow-md"
        >
          {{ class.audioDuration | formatDuration }}
        </div>

        <h2
          class="absolute inset-0 flex items-center justify-center text-white text-lg font-bold uppercase text-center px-4"
        >
          {{ class.title }}
        </h2>
        <audio
          [src]="class.meditationClass"
          (loadedmetadata)="setAudioDuration($event, class)"
          hidden
        ></audio>
      </div>
    </div>
  </div>
  }
