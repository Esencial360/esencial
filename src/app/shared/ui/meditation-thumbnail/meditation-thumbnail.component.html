<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  @for (meditation of meditations; track $index) {
  <div
    (click)="onMeditationSelected(meditation._id)"
    class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-6 cursor-pointer flex flex-col items-center space-y-4"
  >
    <div class="flex items-center justify-center">
      <div class="text-blue">
        <span class="text-6xl material-symbols-outlined"> self_improvement </span>
      </div>

      <h3 class="text-xl font-semibold text-blue text-center uppercase">
        {{ meditation.title }}
      </h3>
    </div>

    <audio
      class="w-full"
      controls
      controlsList="nodownload"
      (click)="$event.stopPropagation()"
    >
      <source [src]="meditation.meditationClass" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>
  }
</div>
