<section
  class="container mx-auto w-10/12 px-4 py-12 lg:py-16"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div
    class="flex flex-col text-col w-full items-start justify-center text-start montserrat-normal mb-12"
  >
    <!-- Badge -->
    <div class="inline-flex items-center px-5 py-2.5 bg-gradient-to-r from-blue to-stronger_blue rounded-full text-white text-sm font-bold mb-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-white/20">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
      </svg>
      Favoritas de la comunidad
    </div>
    
    <h4 class="text-strongBrown uppercase text-4xl lg:text-5xl xl:text-6xl font-bold leading-tight drop-shadow-sm">
      Clases Populares
    </h4>
    
    <!-- Subtitle -->
    <p class="text-gray text-lg lg:text-xl mt-4 max-w-2xl leading-relaxed">
      Las clases m√°s valoradas por nuestra comunidad
    </p>
    
    <!-- Decorative line -->
    <div class="w-32 h-1.5 bg-gradient-to-r from-strongBrown via-blue to-strongBrown rounded-full mt-6 shadow-md"></div>
  </div>
  
  @if (loadingClasses) {
  <div class="flex justify-center items-center py-20">
    <div class="relative">
      <!-- Animated spinner -->
      <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue"></div>
      <div class="absolute inset-0 animate-pulse rounded-full h-16 w-16 border-t-4 border-stronger_blue opacity-50"></div>
    </div>
  </div>
  } @else {
  <app-class-thumbnail
    [classes]="classes"
    [allClasses]="true"
    (actionClassSelected)="onWatchSingleClass($event)"
  ></app-class-thumbnail>
  }
</section>
