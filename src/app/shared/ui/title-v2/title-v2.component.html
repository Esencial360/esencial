<div
  class="flex flex-col lg:flex-row items-center bg-gray-100 p-8 rounded-xl montserrat-normal"
>
  <img
    [src]="image"
    alt="Yoga"
    class="w-80 g:h-[60vh] lg:w-80 lg:h-[60vh] object-cover mb-6 lg:mb-0 lg:mr-10"
  />
  <div class="flex flex-col lg:h-[45vh] justify-evenly">
    <h1
      class="text-4xl lg:text-6xl drop-shadow-lg font-bold text-primary text-blue uppercase "
    >
      {{ title }}
    </h1>
    <p class="mt-4 text-gray-700">
      {{ description }}
    </p>
    @if (closingTitle) {
    <p class="mt-4 text-blue font-bold">
      {{ closingTitle }}
    </p>
    }
  </div>
</div>
